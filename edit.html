<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯資料 - 厭世女巫的書店</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <canvas id="transition-canvas" class="transition-canvas"></canvas>
    
    <div class="container">
        <header>
            <img src="image/logo_pc.png" alt="三餘書店" class="logo">
            <h1>住在書店的厭世女巫</h1>
            <p class="subtitle">資料確認與編輯</p>
        </header>
        
        <main>
            <div class="card">
                <h2>確認圖書資料</h2>
                <p>系統已經整理了您的資料。請確認以下內容是否正確，如需修改請直接編輯。</p>
                
                <div class="loading-indicator" id="loading">
                    <div class="spinner"></div>
                    <p>正在處理您的資料，請耐心稍候...</p>
                </div>
                
                <form id="edit-form" style="display: none;">
                    <div class="form-group">
                        <label for="edited-content">編輯您的圖書/歌曲清單</label>
                        <textarea id="edited-content" rows="20" maxlength="10000"></textarea>
                        <small class="hint">最多可編輯 10,000 字</small>
                    </div>

                    
                    <div class="buttons-group">
                        <button type="button" class="btn-secondary" id="restart-btn">重新開始</button>
                        <button type="submit" class="magic-button">進入歡迎頁</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <p>© 2025 三餘書店 | 厭世女巫的選書系統| 義守大學陳嘉暐開發｜雨聲老師指導</p>
            <p><a href=index.html><font color="white">回管理者頁面</font></font></a></p>
        </footer>
    </div>

    <script src="js/transition.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
